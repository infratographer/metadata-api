name: Lint - Go
on:
  push:
    branches:
      - main
  pull_request:
  merge_group:
permissions:
  contents: read
  pull-requests: read
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6.5.2
        with:
          args: --timeout=5m
          version: latest
