mutation AnnotationUpdate($input: AnnotationUpdateInput!) {
  annotationUpdate(input: $input) {
    annotation {
      id
      metadata {
        id
        node {
          id
        }
      }
      namespace {
        id
        name
        private
      }
      data
      createdAt
      updatedAt
    }
  }
}

mutation AnnotationDelete($input: AnnotationDeleteInput!) {
  annotationDelete(input: $input) {
    deletedID
  }
}
